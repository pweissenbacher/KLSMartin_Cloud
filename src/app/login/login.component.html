<body>
    <div class="background" [ngStyle]="{'background' : 'url(./assets/Images/login_background.jpg)'}">
        <img class="login_logo" src="assets\Images\logo_KLSMartin.png">
        <div class="centerInterface">
            <br>
            <img class="question_mark" src="assets\Images\question_mark.png">
            <br>
            <h1>KLS Martin Cloud</h1>
            
            <form class="form">
                <mat-form-field class="email" appearance="outline">
                    <mat-label>Enter your E-Mail</mat-label>
                    <input matInput placeholder="E-Mail *" class="passwordInput">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>

                <br>

                <mat-form-field class="password" appearance="outline">
                    <mat-label>Outline form field</mat-label>
                    <input matInput placeholder="Passwort *" class="passwordInput">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>

                <button class="submit">Login</button>

            </form>
        </div>
        <div class="bottombar">
            <a>Privacy</a>
            <a>Terms & Conditions</a>
            <a>Imprint</a>
        </div>
    </div>
</body>
