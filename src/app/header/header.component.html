<mat-toolbar class="background" style="width: 100%; height: 70px">
    
    <button style="margin-right: 30px; margin-left: 10px;">
        <img class="kastlimg" src="assets\Images\kastl.png" style="width: 27px; height: 25px;">
    </button>

    <div style="margin-top: 12px; margin-right: 102px;">
    <img class="logoimg" src="assets\Images\ips_header_logo_grey.svg" style="width: 55%; height: 55px;">
    </div>

    <div>
        <form class="form_toolbar" style="width: 550%">
                <mat-form-field class="removeUnderline try" style="border-right-style: solid; border-width: 1px; border-color: grey; width: 80%; height: 50px;">
                    <mat-select placeholder="Application" style="-ms-grid-row-span: calc();">
                        <mat-option>None</mat-option>
                        <mat-option value="1">option 1</mat-option>
                        <mat-option value="2">option 2</mat-option>

                    </mat-select>
                </mat-form-field>        
                
                <mat-form-field class="removeUnderline full-width" style="width: 120%; height: 50.5px;">
                    <input matInput class="input" type="text" placeholder="Search">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
        </form>
    </div>
    
    <button class onclick="window.open(document.URL, 'app-login', 'location=yes,height=device-height,width=device-width,scrollbars=yes,status=yes');">
        <img class="profileimg" src="assets\Images\profile.png">
    </button>
    
</mat-toolbar>
