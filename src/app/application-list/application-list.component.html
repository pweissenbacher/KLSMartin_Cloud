<br>
<div class="background">
    <span class="space"><img src="assets\Images\settings.png" class="monitoricon">Available Applications</span>

    <br><br>
    <mat-divider></mat-divider>
    <mat-nav-list class="rowApp" *ngFor="let app of applications">
        <img class="appPictures" [src]="app.imgpath" [alt]="app.name">
        <span class="appNames" matLine>{{app.name}}</span>

        <button class="plusButton" mat-icon-button (click)="addApplication(app.id)" style="float: right;">
            <mat-icon>add</mat-icon>
        </button>

        <div *ngIf="!user.applicationIDs.includes(app.id)" class="align-right">
          <div class="requested-state not-requested">
            <mat-icon>clear</mat-icon>
            <span>Not Requested</span>
          </div>
        </div>


        <div *ngIf="user.applicationIDs.includes(app.id)" class="align-right">

          <div class="requested-state requested">
            <mat-icon class="align-right">done</mat-icon>
            <span>Requested</span>
          </div>
        </div>


        <mat-divider></mat-divider>
    </mat-nav-list>
</div>
