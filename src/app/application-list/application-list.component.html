<br>
<div class="background">
<span class="space"><img src="assets\Images\settings.png" class="monitoricon">My Applications</span>
<mat-list *ngFor="let app of applications">
    <mat-list-item>
        <img class = "appPictures" [src]="app.imgpath" [alt]="app.name" clas="tile-img">
        {{app.name}}
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
</div>
