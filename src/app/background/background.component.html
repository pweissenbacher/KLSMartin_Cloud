<div>
    <h1 style="font-size: 35px;" >Hello [User Name]</h1>
    
</div>
<mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows">
        <img [src]="tile.imgpath" [alt]="tile.text" height="50%" class="tile-img">
        <span class="tile-text">{{tile.text}}</span>
    </mat-grid-tile>
</mat-grid-list>
